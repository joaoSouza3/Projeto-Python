<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
</head>
<body>
    

    <header>
        <h1>
            <img src="{{ url_for('static', filename='img/imgLivro.png') }}" alt="Ícone de Livro" class="icone">
            Perfil do Usuário
        </h1>
    </header>

    <a href="{{ url_for('homepage') }}" class="botaoVoltar">Voltar</a>

    <main class="container">
        
        <aside class="left-sidebar">
            <div class="divPerfil">
                <img src="{{ url_for('static', filename='img/imgPerfil.png') }}" alt="Foto de Perfil" class="fotoPerfil">
                <div class="divInfo">
                    <h2>Nome do Usuário</h2>
                    <p>usuario@email.com</p>
                    <button class="botaoLogout">Sair</button>
                </div>
            </div>
        </aside>

        <section class="feed">
            <article class="resenha">
                <div class="resenha-cabecalho">
                    <h2 class="resenha-titulo">Título da Resenha</h2>
                    <span class="resenha-nota">Nota: 5/5</span>
                </div>
                <p class="resenha-texto">Conteúdo da resenha do usuário...</p>
                <div class="resenha-info">
                    <span class="resenha-genero">Gênero: Fantasia</span>
                    <span class="resenha-livro">Livro: O Nome do Vento</span>
                </div>
            </article>

            <article class="resenha">
                <div class="resenha-cabecalho">
                    <h2 class="resenha-titulo">Outra Resenha</h2>
                    <span class="resenha-nota">Nota: 4/5</span>
                </div>
                <p class="resenha-texto">Mais um conteúdo aqui...</p>
                <div class="resenha-info">
                    <span class="resenha-genero">Gênero: Drama</span>
                    <span class="resenha-livro">Livro: Ensaio sobre a Cegueira</span>
                </div>
            </article>
        </section>


        
    </main>
</body>
</html>
